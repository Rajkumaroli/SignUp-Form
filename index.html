<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vurilo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/fb.png">
                <img src="images/gp.png">
                <img src="images/tw.png">
            </div>
            <form action="" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form action="" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="email" class="input-field" placeholder="Email Address" required>
                <input type="checkbox" class="check-box"><span>I Agree with terms and Condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        let x = document.getElementById("login");
        let y = document.getElementById("register");
        let z = document.getElementById("btn");
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            // x.style.left = "50ps";
            // y.style.left = "450px";
            // z.style.left = "0";
            x.style.left = "50px";
            y.style.left = "400px"
            z.style.left = "0";
        }
    </script>
</body>
</html>
